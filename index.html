<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search by AFM</title>
    <script src="./assets/main.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
  </head>
  <body>
    <header>
      <h2 class="text-center">ΑΝΑΖΗΤΗΣΗ ΕΠΙΧΕΙΡΗΣΗΣ ΜΕ ΒΑΣΗ ΤΟ ΑΦΜ</h2>
      <p>Powered by</p>
      <img class="logo" src="./assets/AADE_logo.svg.png" />
    </header>
    <main>
      <section id="search">
        <div class="container">
          <div class="row text-center">
            <form
              id="submit-form"
              class="d-flex gap-3 justify-content-center align-items-center"
            >
              <label for="afm">ΑΦΜ για αναζήτηση:</label>
              <input type="text" id="afm" name="afm" />
              <input id="submit" type="submit" value="Υποβολή" />
            </form>
          </div>
        </div>
      </section>
      <section id="result" style="display: none">
        <div class="container py-3 d-flex flex-column align-items-center">
          <div class="businessBox">
            <h2 id="businessTitle"></h2>
            <h3 id="afmText"></h3>
            <h4 id="doy"></h4>
            <h4 id="address"></h4>
            <h6 id="startDate"></h6>
          </div>
          <div id="activity">
            <h4 id="activity-title" class="text-center">ΔΡΑΣΤΗΡΙΟΤΗΤΑ</h4>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h6 class="text-center">Developed by Giorgos Iliopoulos</h6>
    </footer>
  </body>
</html>
